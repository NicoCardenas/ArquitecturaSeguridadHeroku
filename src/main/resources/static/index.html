<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Index</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Math Component</a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Operations</h1>
    </div>
  </div>

  <div class="container">
      <div class="row">
        <div class="input-field col s12 m4 offset-m1">
          <select id="operation">
            <option value="0" disabled selected>Choose your operation</option>
            <option value="1">Sum</option>
            <option value="2">Substrac</option>
            <option value="3">Multiply</option>
            <option value="4">Divide</option>
            <option value="5">Exponent</option>
            <option value="6">Square</option>
          </select>
          <label>Math Operations</label>
        </div>
        <div class="input-field col s12 m3">
          <input placeholder="number" id="val1" type="number" class="validate">
          <label for="val1">First Value</label>
        </div>
        <div class="input-field col s12 m3">
          <input placeholder="number" id="val2" type="number" class="validate">
          <label for="2">Second Value</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <a class="waves-effect waves-light btn-large light-blue lighten-1 w100" id="submit"><i class="material-icons left">send</i>Submit</a>
        </div>
      </div>
    <br><br>
  </div>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Arep</h5>
          <p class="grey-text text-lighten-4">This page was developed to allow users to perform basic math operations.</p>


        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Aws</h5>
          <ul>
            <li><a class="white-text" href="https://github.com/NicoCardenas/ArquitecturaSeguridadAws.git">Github</a></li>
          </ul>
        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Heroku</h5>
          <ul>
            <li><a class="white-text" href="https://github.com/NicoCardenas/ArquitecturaSeguridadHeroku.git">Github</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="https://github.com/NicoCardenas">Nicolas Cardenas</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  
  </body>
</html>
